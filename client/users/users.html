<template name='users'>
  <ul class="list-group">
    {{#each users}}
      {{> user }}
    {{/each}}
  </ul>
</template>

<template name='user'>
  <li class="list-group-item">
    {{#if currentUser}}
      <button class="btn btn-default add">Add or Remove</button>
    {{/if}}
    {{username}}
  </li>
</template>
